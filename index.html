<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://bootswatch.com/5/morph/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
      <div class="container">

        <h1 class="display-1 text-center">Axios</h1>

        <form id='form'>
            <div class="row">
                <div class="col-12 d-flex justify-content-between">
                    <button class="btn btn-primary" type="submit"> GET </button>
                    <button class="btn btn-primary" type="submit"> POST </button>
                    <button class="btn btn-primary" type="submit"> PUT/PATCH </button>
                    <button class="btn btn-primary" type="submit"> Sim Requests </button>
                    <button class="btn btn-primary" type="submit"> Custom Headers </button>
                    <button class="btn btn-primary" type="submit"> Transform </button>
                    <button class="btn btn-primary" type="submit"> Error Handling </button>
                    <button class="btn btn-primary" type="submit"> Cancel </button>
                </div>
            </div>
        </form>

      </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
